<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        div {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        p {
            margin: 10px 0;
            line-height: 1.5;
            color: #333333;
        }

        strong {
            font-weight: bold;
        }

        span {
            color: #555555;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
    <title>Book Details</title>
</head>
<body>
<h1>Book Details</h1>
<div>
    <p><strong>Title:</strong> <span th:text="${book.titre}"></span></p>
    <p><strong>Author:</strong> <span th:text="${book.auteur}"></span></p>
    <p><strong>Publication Date:</strong> <span th:text="${book.datePublication}"></span></p>
    <p><strong>ISBN:</strong> <span th:text="${book.numeroISBN}"></span></p>
    <p><strong>Available Copies:</strong> <span th:text="${book.exemplairesDisponibles}"></span></p>

    <p><strong>Category:</strong> <span th:text="${book.categorie.nom}"></span></p>
</div>
<a th:href="@{/books}">Back to Books List</a>
</body>
</html>
