<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(to right, #7F7FD5, #86A8E7, #91EAE4);
            margin: 0;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        div {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        p {
            margin: 10px 0;
            line-height: 1.5;
            color: #333333;
        }

        strong {
            font-weight: bold;
        }

        span {
            color: #555555;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }
        .carte-details {
            margin-top: 20px;
        }
        .delete-button {
            background-color: #d9534f; /* Red background color */
            color: #ffffff; /* White text color */
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .delete-button:hover {
            background-color: #c9302c; /* Darker red background color on hover */
        }
    </style>
    <title>User Details</title>
</head>
<body>
<h1>User Details</h1>
<div>
    <p><strong>Name:</strong> <span th:text="${user.nom}"></span></p>
    <p><strong>Last Name:</strong> <span th:text="${user.prenom}"></span></p>
    <p><strong>Address:</strong> <span th:text="${user.adresse}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Password:</strong> <span th:text="${user.password}"></span></p>
    <div th:if="${user.carteBibliotheque != null}" class="carte-details">
        <p><strong>CarteBibliotheque ID:</strong> <span th:text="${user.carteBibliotheque.id}"></span></p>

    </div>

    <div th:if="${user.carteBibliotheque == null}" class="carte-details">
        <p><strong>User does not have a CarteBibliotheque.</strong></p>
    </div>

    <form th:action="@{/users/delete-carte}" method="post">
        <input type="hidden" th:name="userId" th:value="${user.id}" />
        <button type="submit" class="delete-button">Delete Carte</button>
    </form>

</div>
<a th:href="@{/users}">Back to Users List</a>
</body>
</html>
